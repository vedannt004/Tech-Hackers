<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post an Issue | GovGenie</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1e1e30 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 80px;
      margin-right: 10px;
    }

    nav .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    nav .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: #ffd700;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in;
    }

    .form-card {
      background-color: #2b2b40;
      padding: 2rem;
      border-radius: 15px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      animation: slideUp 0.8s ease-in-out;
    }

    .form-card h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    .form-group {
      margin-bottom: 1rem;
      animation: fadeInUp 0.7s ease forwards;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input[type="file"] {
      background-color: #fff;
      color: #000;
      padding: 0.5rem;
    }

    .submit-btn {
      background-color: #ffd700;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #ffcc00;
    }

    .success-message {
      margin-top: 1rem;
      color: #90ee90;
      text-align: center;
      display: none;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="civic.png" alt="GovGenie Logo" />
      GovGenie
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="services.html">Services</a>
      <a href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="container">
    <div class="form-card">
      <h2>Post an Issue</h2>
      <form id="issueForm">
        <div class="form-group">
          <label for="title">Issue Title</label>
          <input type="text" id="title" name="title" required />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="Infrastructure">Infrastructure</option>
            <option value="Environment">Environment</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Education">Education</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="photo">Upload Photo (optional)</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
        </div>

        <button type="submit" class="submit-btn">Submit Issue</button>
        <div class="success-message" id="successMessage">âœ… Issue submitted successfully!</div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('issueForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch('http://localhost:5000/api/issues/create', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();
          setTimeout(() => successMessage.style.display = 'none', 3000);
        } else {
          alert('Error submitting issue: ' + (await response.text()));
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Network error: ' + error.message);
      }
    });
  </script>
</body>

</html>
